name: Build & Push Docker

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Prepare version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version_tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker Build
        run: |
          docker build -t jclaudiodsj/infnet-guia:${{ steps.version.outputs.version_tag }} .
          docker tag jclaudiodsj/infnet-guia:${{ steps.version.outputs.version_tag }} jclaudiodsj/infnet-guia:latest

      - name: Docker Push
        run: |
          docker push jclaudiodsj/infnet-guia:${{ steps.version.outputs.version_tag }}
          docker push jclaudiodsj/infnet-guia:latest
